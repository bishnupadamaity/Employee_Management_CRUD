<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Employee Management System</title>
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
			crossorigin="anonymous">
</head>
<body>
		<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3 mt-3 border  bg-light text-dark">
					<div class="my-card mt-2 ">
						<div class="container text-center ">
					
							<img style="width:80px " src="" th:src="@{/images/membership.png}" alt="" />
				
						</div>
						<h1 class="text-center">Update Employee</h1>
					
						<form  action="" th:action="@{/saveEmployee}" method="post" th:object="${employee}" class="mb-3">
						
						
							<!-- Add hidden form field to handle update  -->
								<input type="hidden" th:field="*{id}" />
								
							
							<!-- first name  -->
								<div class="form-group">
								    <label for="name_field">First Name</label>
								    <input name="name"	type="text"	class="form-control" required th:field="*{firstName}">
								 </div>
								 
							<!-- last name  -->
								<div class="form-group">
								    <label for="name_field">Last Name</label>
								    <input name="name" type="text" class="form-control" required th:field="*{lastName}">
								 </div>
								 
							<!-- email field -->
								<div class="form-group">
								    <label for="email_field">Your Email</label>
								    <input name="email" type="email" class="form-control" th:field="*{email}">
								 </div> 
								 
							<!-- update button field -->
								<div class="container text-center">
							 		<button type="submit" class="btn bg-primary text-white">Update</button>
								</div>
						</form>
					</div>	
				</div>
			</div>
		</div>
	</section>
</body>
</html>
